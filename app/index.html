<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Go Puff</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <article class="shop-container">
      <section class="top-nav">
        <img src="assets/images//goPuffLogo.svg" />
        <form>
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search" />
        </form>
        <button class="cart-btn">
          <i class="fas fa-shopping-cart"></i>My Cart
        </button>
      </section>
      <section class="products">
        <h1>Products</h1>
        <div class="product-cards">
          <div class="card">
            <img src="assets/images/IceBag_7lb.jpg" />
            <span>4.29</span>
            <span>Awsemome Juice 5.2 oz</span>
            <button class="cart-btn">Add</button>
          </div>
          <div class="card">
            <img src="assets/images/IceBag_7lb.jpg" />
            <span>4.29</span>
            <span>Awsemome Juice 5.2 oz</span>
            <button class="cart-btn">Add</button>
          </div>
          <div class="card">
            <img src="assets/images/IceBag_7lb.jpg" />
            <span>4.29</span>
            <span>Awsemome Juice 5.2 oz</span>
            <button class="cart-btn">Add</button>
          </div>
          <div class="card">
            <img src="assets/images/IceBag_7lb.jpg" />
            <span>4.29</span>
            <span>Awsemome Juice 5.2 oz</span>
            <button class="cart-btn">Add</button>
          </div>
        </div>
      </section>
    </article>
    <section class="cart-overlay">
      <div class="cart">
        <button class="close-cart-btn">
          <i class="fas fa-window-close"></i>Close Cart
        </button>
        <h2>Your Cart</h2>
        <div class="cart-container">
          <div class="cart-item">
            <img src="assets/images/IceBag_7lb.jpg" />
            <div>
              <h4>AwesomeJuice</h4>
              <h5>$9.00</h5>
              <button class="cart-remove-btn"></button>
            </div>
          </div>
        </div>
      </div>
      <footer class="cart-footer">
        <span>Total: $300</span>
      </footer>
    </section>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/2b05794b33.js"></script>
  </body>
</html>
